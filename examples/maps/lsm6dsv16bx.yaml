---
map_name: LSM6DSV16BX
default_register_bitwidth: 8

registers:
  FUNC_CFG_ACCESS: !Register
    adr: 0x1
    reset_val: 0x0
    always_write:
      mask: 0x73
      val: 0x0
    fields:
      SW_POR:
        bits: [2]
        access: [R, W]
      FSM_WR_CTRL_EN:
        bits: [3]
        access: [R, W]
      EMB_FUNC_REG_ACCESS:
        bits: [7]
        access: [R, W]

  PIN_CTRL: !Register
    adr: 0x2
    reset_val: 0x23
    always_write:
      mask: 0x1f
      val: 0x3
    fields:
      IBHR_POR_EN:
        bits: [5]
        access: [R, W]
      SDO_PU_EN:
        bits: [6]
        access: [R, W]
      TDM_WCLK_PU_DIS:
        bits: [7]
        access: [R, W]

  IF_CFG: !Register
    adr: 0x3
    reset_val: 0x0
    always_write:
      mask: 0x02
      val: 0
    fields:
      I2C_I3C_DISABLE:
        bits: [0]
        access: [R, W]
      SIM:
        bits: [2]
        access: [R, W]
        brief: SPI serial interface mode selection.
        accepts: !LocalEnum
          4WIRE:
            val: 0x0
            brief: 4-wire interface.
          3WIRE:
            val: 0x1
            brief: 3-wire interface.
      PP_OD:
        bits: [3]
        access: [R, W]
        brief: Push-pull/open-drain selection on INT1 and INT2 pins.
        accepts: !LocalEnum
          PUSH_PULL:
            val: 0x0
            brief: Push-pull mode.
          OPEN_DRAIN:
            val: 0x1
            brief: Open-drain mode.
      H_LACTIVE:
        bits: [4]
        access: [R, W]
        brief: INT1/INT2 active level.
        accepts: !LocalEnum
          HIGH:
            val: 0x0
            brief: Interrupt output pins active high.
          LOW:
            val: 0x1
            brief: Interrupt output pins active low.
      ASF_CTRL:
        bits: [5]
        access: [R, W]
      TDM_OUT_PU_EN:
        bits: [6]
        access: [R, W]
      SDA_PU_EN:
        bits: [7]
        access: [R, W]

  FIFO_CTRL1: !Register
    adr: 0x7
    reset_val: 0x0
    fields:
      WTM:
        bits: [7-0]
        access: [R, W]

  FIFO_CTRL2: !Register
    adr: 0x8
    reset_val: 0x0
    always_write:
      mask: 0x28
      val: 0x0
    fields:
      XL_DUALC_BATCH_FROM_FSM:
        bits: [0]
        access: [R, W]
      UNCOMPR_RATE:
        bits: [2-1]
        access: [R, W]
      ODR_CHG_EN:
        bits: [4]
        access: [R, W]
      FIFO_COMPR_RT_EN:
        bits: [6]
        access: [R, W]
      STOP_ON_WTM:
        bits: [7]
        access: [R, W]

  FIFO_CTRL3: !Register
    adr: 0x9
    reset_val: 0x0
    fields:
      BDR_XL:
        bits: [3-0]
        access: [R, W]
        accepts: !SharedEnum BDR_GY_XL
      BDR_GY:
        bits: [7-4]
        access: [R, W]
        accepts: !SharedEnum BDR_GY_XL

  FIFO_CTRL4: !Register
    adr: 0x0A
    reset_val: 0x0
    always_write:
      mask: 0x08
      val: 0x0
    fields:
      FIFO_MODE:
        bits: [2-0]
        access: [R, W]
        brief: FIFO Operating mode.
        accepts: !LocalEnum
          BYPASS:
            val: 0x0
            brief: Disabled and flushed.
          FIFO:
            val: 0x1
            brief: FIFO enabled. Stop collection when FIFO full.
          CONTINOUS:
            val: 0x6
            brief: FIFO enabled. If the FIFO is full, new samples overwrite the older ones.
      ODR_T_BATCH:
        bits: [5-4]
        access: [R, W]
      DEC_TS_BATCH:
        bits: [7-6]
        access: [R, W]
        brief: Selects decimation for timestamp batching in FIFO.
        doc: Write rate is the maximum rate between the accelerometer and gyroscope BDR divided by decimation decoder.
        accepts: !LocalEnum
          "OFF":
            val: 0x0
            brief: Timestamp not batched in FIFO
          DEC1:
            val: 0x1
            brief: Decimation 1. Timestamp freq = max(BDR_XL[Hz],BDR_GY[Hz]) [Hz];
          DEC8:
            val: 0x2
            brief: Decimation 8. Timestamp freq = max(BDR_XL[Hz],BDR_GY[Hz])/8 [Hz];
          DEC32:
            val: 0x3
            brief: Decimation 32. Timestamp freq = max(BDR_XL[Hz],BDR_GY[Hz])/32 [Hz])

  COUNTER_BDR_REG1: !Register
    adr: 0x0B
    reset_val: 0x0
    always_write:
      mask: 0x98
      val: 0x0
    fields:
      CNT_BDR_TH:
        bits: [1-0]
        access: [R, W]
      AH_QVAR_BATCH_EN:
        bits: [2]
        access: [R, W]
      TRIG_COUNTER_BDR:
        bits: [6-5]
        access: [R, W]

  COUNTER_BDR_REG2: !Register
    adr: 0x0C
    reset_val: 0x0
    fields:
      CNT_BDR_TH:
        bits: [7-0]
        access: [R, W]

  INT1_CTRL: !Register
    adr: 0x0D
    reset_val: 0x0
    always_write:
      mask: 0x84
      val: 0x0
    fields:
      INT1_DRDY_XL:
        bits: [0]
        access: [R, W]
      INT1_DRDY_G:
        bits: [1]
        access: [R, W]
      INT1_FIFO_TH:
        bits: [3]
        access: [R, W]
      INT1_FIFO_OVR:
        bits: [4]
        access: [R, W]
      INT1_FIFO_FULL:
        bits: [5]
        access: [R, W]
      INT1_CNT_BDR:
        bits: [6]
        access: [R, W]

  INT2_CTRL: !Register
    adr: 0x0E
    reset_val: 0x0
    always_write:
      mask: 0x04
      val: 0x0
    fields:
      INT2_DRDY_XL:
        bits: [0]
        access: [R, W]
      INT2_DRDY_G:
        bits: [1]
        access: [R, W]
      INT2_FIFO_TH:
        bits: [3]
        access: [R, W]
      INT2_FIFO_OVR:
        bits: [4]
        access: [R, W]
      INT2_FIFO_FULL:
        bits: [5]
        access: [R, W]
      INT2_CNT_BDR:
        bits: [6]
        access: [R, W]
      INT2_EMB_FUNC_ENDOP:
        bits: [7]
        access: [R, W]

  WHO_AM_I: !Register
    adr: 0x0F
    reset_val: 0x71
    fields:
      ID:
        bits: [7-0]
        access: [R]

  CTRL1: !Register
    adr: 0x10
    reset_val: 0x0
    always_write:
      mask: 0x80
      val: 0x0
    fields:
      ODR_XL:
        bits: [3-0]
        access: [R, W]
        accepts: !LocalEnum
          POWER_DOWN:
            val: 0x0
            brief: Power-down
          1HZ875:
            val: 0x1
            brief: 1.875 Hz (Available in low-power mode)
          7HZ5:
            val: 0x2
            brief: 7.5 Hz (Available in high-performance mode)
          15HZ:
            val: 0x3
            brief: 15 Hz (Available in low-power, high-performance mode)
          30HZ:
            val: 0x4
            brief: 30 Hz (Available in low-power, high-performance mode)
          60HZ:
            val: 0x5
            brief: 60 Hz (Available in low-power, high-performance mode)
          120HZ:
            val: 0x6
            brief: 120 Hz (Available in low-power, high-performance mode)
          240HZ:
            val: 0x7
            brief: 240 Hz (Available in low-power, high-performance mode)
          480HZ:
            val: 0x8
            brief: 480 Hz (Available in high-performance mode)
          960HZ:
            val: 0x9
            brief: 960 Hz (Available in high-performance mode)
          1920HZ:
            val: 0xA
            brief: 1.92 kHz (Available in high-performance mode)
          3840HZ:
            val: 0xB
            brief: 3.84 kHz (Available in high-performance mode)
          7680HZ:
            val: 0xC
            brief: 7.68 kHz (Available in high-performance mode)
      OP_MODE_XL:
        bits: [6-4]
        access: [R, W]
        accepts: !LocalEnum
          HIGH_PERF:
            val: 0x0
            brief: High-performance mode.
          HIGH_PERF_TDM:
            val: 0x2
            brief: High-performance mode + TDM.
          LOW_PWR_2MEAN:
            val: 0x4
            brief: Low-power mode with 2-mean averaging.
          LOW_PWR_4MEAN:
            val: 0x5
            brief: Low-power mode with 4-mean averaging.
          LOW_PWR_8MEAN:
            val: 0x6
            brief: Low-power mode with 8-mean averaging.

  CTRL2: !Register
    adr: 0x11
    reset_val: 0x0
    always_write:
      mask: 0x80
      val: 0x0
    fields:
      ODR_G:
        bits: [3-0]
        access: [R, W]
        accepts: !LocalEnum
          POWER_DOWN:
            val: 0x0
            brief: Power-down
          7HZ5:
            val: 0x2
            brief: 7.5 Hz (Available in high-performance mode)
          15HZ:
            val: 0x3
            brief: 15 Hz (Available in low-power, high-performance mode)
          30HZ:
            val: 0x4
            brief: 30 Hz (Available in low-power, high-performance mode)
          60HZ:
            val: 0x5
            brief: 60 Hz (Available in low-power, high-performance mode)
          120HZ:
            val: 0x6
            brief: 120 Hz (Available in low-power, high-performance mode)
          240HZ:
            val: 0x7
            brief: 240 Hz (Available in low-power, high-performance mode)
          480HZ:
            val: 0x8
            brief: 480 Hz (Available in high-performance mode)
          960HZ:
            val: 0x9
            brief: 960 Hz (Available in high-performance mode)
          1920HZ:
            val: 0xA
            brief: 1.92 kHz (Available in high-performance mode)
          3840HZ:
            val: 0xB
            brief: 3.84 kHz (Available in high-performance mode)
          7680HZ:
            val: 0xC
            brief: 7.68 kHz (Available in high-performance mode)
      OP_MODE_G:
        bits: [6-4]
        access: [R, W]
        accepts: !LocalEnum
          HIGH_PERF:
            val: 0x0
            brief: High-performance mode.
          LOW_PWR:
            val: 0x5
            brief: Low-power mode.
          SLEEP:
            val: 0x4
            brief: Sleep mode.

  CTRL3: !Register
    adr: 0x12
    reset_val: 0x44
    always_write:
      mask: 0x3a
      val: 0x0
    fields:
      SW_RESET:
        bits: [0]
        access: [R, W]
      IF_INC:
        bits: [2]
        access: [R, W]
      BDU:
        bits: [6]
        access: [R, W]
      BOOT:
        bits: [7]
        access: [R, W]

  CTRL4: !Register
    adr: 0x13
    reset_val: 0x0
    always_write:
      mask: 0xE0
      val: 0x0
    fields:
      DRDY_PULSED:
        bits: [1]
        access: [R, W]
        accepts: !LocalEnum
          PULSED:
            val: 0x1
            brief: DRDY pulse 75us long
          LATCHED:
            val: 0x0
            brief: DRDY high until output register MSB read.
      INT2_DRDY_TEMP:
        bits: [2]
        access: [R, W]
      DRDY_MASK:
        bits: [3]
        access: [R, W]
      INT2_ON_INT1:
        bits: [4]
        access: [R, W]

  CTRL5: !Register
    adr: 0x14
    reset_val: 0x0
    always_write:
      mask: 0xF8
      val: 0x0
    fields:
      INT_EN_I3C:
        bits: [0]
        access: [R, W]
      BUS_ACT_SEL:
        bits: [2-1]
        access: [R, W]

  CTRL6: !Register
    adr: 0x15
    reset_val: 0x0
    always_write:
      mask: 0x80
      val: 0x0
    fields:
      FS_G:
        bits: [3-0]
        access: [R, W]
        brief: Gyroscope full-scale range.
        accepts: !LocalEnum
          125DPS:
            val: 0x0
            brief: ±125 dps
          250DPS:
            val: 0x1
            brief: ±250 dps
          500DPS:
            val: 0x2
            brief: ±500 dps
          1000DPS:
            val: 0x3
            brief: ±1000 dps
          2000DPS:
            val: 0x4
            brief: ±2000 dps
          4000DPS:
            val: 0xC
            brief: ±4000 dps
      LPF1_G_BW:
        bits: [6-4]
        access: [R, W]
        brief: Gyroscope LFP1 Bandwidth selection
        doc: |
          Filter bandwith in Hz at given LPF1_G_BW settings / sample rates:
          | **LPF1_G_BW** | **ODR=60Hz** | **ODR=120Hz** | **ODR=240Hz** | **ODR=480Hz** | **ODR=960Hz** | **ODR=1.9200kHz** | **ODR=3.8400kHz** | **ODR=7.6800kHz** |
          |---------------|--------------|---------------|---------------|---------------|---------------|-------------------|-------------------|-------------------|
          | 0             | N.A.         | N.A.          | N.A.          | 174           | 353           | 273               | 280               | 282               |
          | 1             | N.A.         | N.A.          | N.A.          | 157           | 194           | 209               | 211               | 212               |
          | 2             | N.A.         | N.A.          | N.A.          | 131           | 148           | 154               | 156               | 156               |
          | 3             | N.A.         | N.A.          | N.A.          | 186           | 313           | 405               | 428               | 434               |
          | 4             | N.A.         | N.A.          | 78            | 94            | 99            | 101               | 102               | 102               |
          | 5             | N.A.         | 43            | 53            | 57            | 58            | 58                | 58                | 58                |
          | 6             | 18.0         | 24.2          | 27.3          | 28.4          | 28.7          | 28.8              | N.A.              | N.A.              |
          | 7             | 12.1         | 13.7          | 14.2          | 14.3          | 14.4          | 14.4              | N.A.              | N.A.              |
        accepts: !LocalEnum
          "0":
            val: 0
            brief: LPF1 setting 0
          "1":
            val: 1
            brief: LPF1 setting 1
          "2":
            val: 2
            brief: LPF1 setting 2
          "3":
            val: 3
            brief: LPF1 setting 3
          "4":
            val: 4
            brief: LPF1 setting 4
          "5":
            val: 5
            brief: LPF1 setting 5
          "6":
            val: 6
            brief: LPF1 setting 6
          "7":
            val: 7
            brief: LPF1 setting 7

  CTRL7: !Register
    adr: 0x16
    reset_val: 0x0
    always_write:
      mask: 0x2
      val: 0x0
    fields:
      LPF1_G_EN:
        bits: [0]
        access: [R, W]
      AH_QVAR2_EN:
        bits: [2]
        access: [R, W]
      AH_QVAR1_EN:
        bits: [3]
        access: [R, W]
      AH_QVAR_C_ZIN:
        bits: [5-4]
        access: [R, W]
        brief: QVAR Input Impedance
        accepts: !LocalEnum
          2400M:
            val: 0x0
            brief: 2.4GΩ
          730M:
            val: 0x1
            brief: 730MΩ;
          300M:
            val: 0x2
            brief: 300MΩ;
          235M:
            val: 0x3
            brief: 235MΩ
      INT2_DRDY_AH_QVAR:
        bits: [6]
        access: [R, W]
      AH_QVAR_EN:
        bits: [7]
        access: [R, W]

  CTRL8: !Register
    adr: 0x17
    reset_val: 0x0
    always_write:
      mask: 0x4
      val: 0x0
    fields:
      FS_XL:
        bits: [1-0]
        access: [R, W]
        brief: Accelerometer full-scale range.
        accepts: !LocalEnum
          2G:
            brief: ±2 g
            val: 0x0
          4G:
            brief: ±4 g
            val: 0x1
          8G:
            brief: ±8 g
            val: 0x2
          16G:
            brief: ±16 g
            val: 0x3
      XL_DUALC_EN:
        bits: [3]
        access: [R, W]
      AH_QVAR_HPF:
        bits: [4]
        access: [R, W]
      HP_LPF2_XL_BW:
        bits: [7-5]
        access: [R, W]

  CTRL9: !Register
    adr: 0x18
    reset_val: 0x0
    always_write:
      mask: 0x4
      val: 0x0
    fields:
      USR_OFF_ON_OUT:
        bits: [0]
        access: [R, W]
      USR_OFF_W:
        bits: [1]
        access: [R, W]
        brief: Weight with which the user offset is applied.
        accepts: !LocalEnum
          2_neg10:
            val: 0x0
            brief: Offset has a weight of 2^-10g/LSB
          2_neg6:
            val: 0x1
            brief: Offset has a weight of 2^-6g/LSB
      LPF2_XL_EN:
        bits: [3]
        access: [R, W]
      HP_SLOPE_XL_EN:
        bits: [4]
        access: [R, W]
      XL_FASTSETTL_MODE:
        bits: [5]
        access: [R, W]
      HP_REF_MODE_XL:
        bits: [6]
        access: [R, W]
      AH_QVAR_LPF:
        bits: [7]
        access: [R, W]

  CTRL10: !Register
    adr: 0x19
    reset_val: 0x0
    always_write:
      mask: 0x80
      val: 0x0
    fields:
      ST_XL:
        bits: [1-0]
        access: [R, W]
      ST_G:
        bits: [3-2]
        access: [R, W]
      XL_ST_OFFSET:
        bits: [4]
        access: [R, W]
      AH_QVAR_SW:
        bits: [5]
        access: [R, W]
      EMB_FUNC_DEBUG:
        bits: [6]
        access: [R, W]

  CTRL_STATUS: !Register
    adr: 0x1A
    always_write:
      mask: 0xFB
      val: 0x0
    fields:
      FSM_WR_CTRL_STATUS:
        bits: [2]
        access: [R]

  FIFO_STATUS1: !Register
    adr: 0x1B
    fields:
      DIFF_FIFO:
        bits: [7-0]
        access: [R]

  FIFO_STATUS2: !Register
    adr: 0x1C
    always_write:
      mask: 0x6
      val: 0x0
    fields:
      DIFF_FIFO:
        bits: [0]
        access: [R]
      FIFO_OVR_LATCHED:
        bits: [3]
        access: [R]
      COUNTER_BDR_IA:
        bits: [4]
        access: [R]
      FIFO_FULL_IA:
        bits: [5]
        access: [R]
      FIFO_OVR_IA:
        bits: [6]
        access: [R]
      FIFO_WTM_IA:
        bits: [7]
        access: [R]

  ALL_INT_SRC: !Register
    adr: 0x1D
    always_write:
      mask: 0x48
      val: 0x0
    fields:
      FF_IA:
        bits: [0]
        access: [R]
      WU_IA:
        bits: [1]
        access: [R]
      TAP_IA:
        bits: [2]
        access: [R]
      D6D_IA:
        bits: [4]
        access: [R]
      SLEEP_CHANGE_IA:
        bits: [5]
        access: [R]
      EMB_FUNC_IA:
        bits: [7]
        access: [R]

  STATUS_REG: !Register
    adr: 0x1E
    always_write:
      mask: 0x70
      val: 0x0
    fields:
      XLDA:
        bits: [0]
        access: [R]
      GDA:
        bits: [1]
        access: [R]
      TDA:
        bits: [2]
        access: [R]
      AH_QVARDA:
        bits: [3]
        access: [R]
      TIMESTAMP_ENDCOUNT:
        bits: [7]
        access: [R]

  OUT_TEMP_L: !Register
    adr: 0x20
    fields:
      TEMP:
        bits: [7-0]
        access: [R]

  OUT_TEMP_H: !Register
    adr: 0x21
    fields:
      TEMP:
        bits: [7-0]
        access: [R]

  OUTX_L_G: !Register
    adr: 0x22
    fields:
      OUTX_G:
        bits: [7-0]
        access: [R]

  OUTX_H_G: !Register
    adr: 0x23
    fields:
      OUTX_G:
        bits: [7-0]
        access: [R]

  OUTY_L_G: !Register
    adr: 0x24
    fields:
      OUTY_G:
        bits: [7-0]
        access: [R]

  OUTY_H_G: !Register
    adr: 0x25
    fields:
      OUTY_G:
        bits: [7-0]
        access: [R]

  OUTZ_L_G: !Register
    adr: 0x26
    fields:
      OUTZ_G:
        bits: [7-0]
        access: [R]

  OUTZ_H_G: !Register
    adr: 0x27
    fields:
      OUTZ_G:
        bits: [7-0]
        access: [R]

  OUTZ_L_A: !Register
    adr: 0x28
    fields:
      OUTZ_A:
        bits: [7-0]
        access: [R]

  OUTZ_H_A: !Register
    adr: 0x29
    fields:
      OUTZ_A:
        bits: [7-0]
        access: [R]

  OUTY_L_A: !Register
    adr: 0x2A
    fields:
      OUTY_A:
        bits: [7-0]
        access: [R]

  OUTY_H_A: !Register
    adr: 0x2B
    fields:
      OUTY_A:
        bits: [7-0]
        access: [R]

  OUTX_L_A: !Register
    adr: 0x2C
    fields:
      OUTX_A:
        bits: [7-0]
        access: [R]

  OUTX_H_A: !Register
    adr: 0x2D
    fields:
      OUTX_A:
        bits: [7-0]
        access: [R]

  UI_OUTZ_L_A_OIS_DUALC: !Register
    adr: 0x34
    fields:
      UI_OUTZ_A_OIS_DUALC:
        bits: [7-0]
        access: [R]

  UI_OUTZ_H_A_OIS_DUALC: !Register
    adr: 0x35
    fields:
      UI_OUTZ_A_OIS_DUALC:
        bits: [7-0]
        access: [R]

  UI_OUTY_L_A_OIS_DUALC: !Register
    adr: 0x36
    fields:
      UI_OUTY_A_OIS_DUALC:
        bits: [7-0]
        access: [R]

  UI_OUTY_H_A_OIS_DUALC: !Register
    adr: 0x37
    fields:
      UI_OUTY_A_OIS_DUALC:
        bits: [7-0]
        access: [R]

  UI_OUTX_L_A_OIS_DUALC: !Register
    adr: 0x38
    fields:
      UI_OUTX_A_OIS_DUALC:
        bits: [7-0]
        access: [R]

  UI_OUTX_H_A_OIS_DUALC: !Register
    adr: 0x39
    fields:
      UI_OUTX_A_OIS_DUALC:
        bits: [7-0]
