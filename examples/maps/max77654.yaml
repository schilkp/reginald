          164mA1:
            value: 0x5
            doc: 164.1mA
          193mA7:
            value: 0x6
            doc: 193.7mA
          222mA7:
            value: 0x7
            doc: 222.7mA
          251mA2:
            value: 0x8
            doc: 251.2mA
          279mA3:
            value: 0x9
