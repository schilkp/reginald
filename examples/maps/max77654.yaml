            doc: CHGIN current monitor.
          BATT_V:
            value: 0x3
            doc: BATT voltage monitor.
          BATT_CHG_I:
            value: 0x4
            doc: BATT charge current monitor. Valid only while battery charging is happening (CHG = 1).
          BATT_DISCHG_I:
            value: 0x5
