  CNFG_CHG_D:
    adr: 0x23
    reset_val: 0x10
    doc: Charger Config register D.
    fields:
      TJ_REG:
        bits: [7, 6, 5]
        doc: Sets the die junction temperature regulation point, TJ-REG.
        enum:
          60degC:
            value: 0x0
            doc: 60degC
          70degC:
            value: 0x1
            doc: 70degC
          80degC:
            value: 0x2
            doc: 80degC
          90degC:
            value: 0x3
            doc: 90degC
          100degC:
            value: 0x4
            doc: 100degC
      VSYS_REG:
        bits:
          lsb_position: 0
          width: 5
        doc: |
          System Voltage Regulation (VSYS-REG). This 5-bit configuration 
          is a linear transfer function that starts at 4.1V and ends at 4.8V,
          with 25mV increments. Program VSYS_REG to at least 200mV above
          the higher of VFAST-CHG and VFAST-CHG-JEITA.
        enum:
          4V1:
            value: 0x00
            doc: 4.100V
          4V125:
            value: 0x01
            doc: 4.125V
          4V15:
            value: 0x02
            doc: 4.150V
          4V175:
            value: 0x03
            doc: 4.175V
          4V2:
            value: 0x04
            doc: 4.200V
          4V225:
            value: 0x05
            doc: 4.225V
          4V25:
            value: 0x06
            doc: 4.250V
          4V275:
            value: 0x07
            doc: 4.275V
          4V3:
            value: 0x08
            doc: 4.300V
