    adr: 0x28
    reset_val: 0xF0
    doc: Charger Config register I.
    fields:
      IMON_DISCHG_SCALE:
        bits:
          lsb_position: 4
          width: 4
        doc: Selects the battery discharge current full-scale current value.
        enum:
