          width: 4
        doc: Selects the analog channel to connect to AMUX.
        enum:
          DISABLED:
            value: 0x0
            doc: DISABLED
          CHGIN_V:
            value: 0x1
            doc: CHGIN voltage monitor.
          CHGIN_I:
