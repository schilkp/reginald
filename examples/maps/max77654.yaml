          10PERC:
            value: 0x2
            doc: 10% of IFAST-CHG
          15PERC:
            value: 0x3
            doc: 15% of IFAST-CHG
      T_TOPOFF:
        bits: [2, 1, 0]
        doc: Top-Off Timer Value (t_TO)
        enum:
          0MIN:
            value: 0x0
            doc: 0 minutes
          5MIN:
            value: 0x1
            doc: 5 minutes
          10MIN:
            value: 0x2
            doc: 10 minutes
