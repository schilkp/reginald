defaults:
  layout_bitwidth: 8

enums:
  STAT:
    doc: |
      Current status.

      More details.
    enum:
      COOL:
        val: 0x1
        doc: |
          All cool.

          Nothing to worry about.
      NOT_COOL:
        val: 0x2
        doc: |
          All not so cool.

          Should be worried.
      HOT:
        val: 0x3
        doc: |
          All pretty hot.

          panic.

layouts:
  INTERRUPT_CTRL:
    doc: Per-interrupt control
    bitwidth: 2
    layout:
      MASK:
        bits: [0]
        doc: Mask interrupt.
        accepts: !Enum
          MASKED:
            val: 0x1
          UNMASKED:
            val: 0x0
      FLAG:
        bits: [1]
        doc: Interrupt has occured flag.
        accepts: !Bool

registers:
  INTERRUPTS: !Register
    adr: 0x01
    reset_val: 0x00
    layout: !Layout
      DATA_RDY:
        bits: [0-1]
        accepts: !SharedLayout INTERRUPT_CTRL
      OVF:
        bits: [2-3]
        accepts: !SharedLayout INTERRUPT_CTRL
      FIFO_WTM:
        bits: [4-5]
        accepts: !SharedLayout INTERRUPT_CTRL

  CTRL: !Register
    adr: 0x02
    reset_val: 0x00
    layout: !Layout
      STATUS:
        bits: [0-1]
        accepts: !SharedEnum STAT
      CTRL:
        bits: [2]
        accepts: !UInt
      RESERVED1:
        bits: [3-4]
        accepts: !Fixed 0x01

  CHn: !RegisterBlock
    instances:
      CH1:
        adr: 0x10
        reset_vals:
          STATUS: 0x01
      CH2:
        adr: 0x20
        reset_vals:
          STATUS: 0x02
      CH3:
        adr: 0x30
        reset_vals:
          STATUS: 0x03

    registers:
      CONFIG:
        offset: 0x00
        reset_val: 0x1B
        layout: !Layout
          VAL:
            bits: [7-0]
      STATUS:
        offset: 0x01
        layout: !Layout
          VAL:
            bits: [6-0]
