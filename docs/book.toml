[book]
title = "Reginald Documentation"
authors = ["Philipp Schilk"]
language = "en"
multilingual = false
src = "."

[output.html]
smart-punctuation = true
mathjax-support = false
site-url = "https://schilk.co/Reginald/docs/"
git-repository-url = "https://github.com/schilkp/reginald"
edit-url-template = "https://github.com/schilkp/reginald/blob/main/docs/{path}"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
